<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>FCC : Random Quote Machine</title>
    <link
      type="text/css"
      rel="stylesheet"
      charset="UTF-8"
      href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.69JJaQ5G5xA.L.W.O/d=0/rs=AN8SPfpC36MIoWPngdVwZ4RUzeJYZaC7rg/m=el_main_css"
    />
  </head>
  <body>
    <div class="container">
      <div id="quote-box">
        <div class="text-autor-box">
          <div class="box-text">
            <i id="fa" class="fa fa-quote-left"></i>
            <span id="text" class="fade-in-text"></span>
          </div>
          <div class="box-author">
            <span id="authorMinus">-</span>
            <span id="author"></span>
          </div>
        </div>

        <div class="buttons">
          <div class="row">
            <a
              id="tweet-quote"
              title="Tweet this quote!"
              href="twitter.com/intent/tweet"
              target="_top"
            >
              <i class="fa fa-twitter"></i>
            </a>
            <button id="new-quote">New quote</button>
          </div>
        </div>
      </div>
      <div class="footer">IIIWinterIII</div>
    </div>
    <script src="script.js"></script>
  
  </body>
</html>
